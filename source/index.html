<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon - магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/openSans-light.woff2" as="font">
  <link rel="preload" href="fonts/openSans-regular.woff2" as="font">
  <link rel="preload" href="fonts/openSans-semiBold.woff2" as="font">
  <link rel="preload" href="fonts/openSans-bold.woff2" as="font">
</head>
<body>
  <div class="site-container">
    <header class="main-header">
      <nav class="main-header__navigation navigation navigation--nojs">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#about" class="navigation__link">О нас</a></li>
          <li class="navigation__item"><a href="#bikes" class="navigation__link">Виды велосипедов</a></li>
          <li class="navigation__item"><a href="#video" class="navigation__link">Видео про велосипеды</a></li>
          <li class="navigation__item"><a href="#contacts" class="navigation__link">Контакты</a></li>
        </ul>
        <svg class="navigation__close" width="24" height="25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </nav>
      <div class="main-header__menu">
        <svg class="main-header__burger" width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite.svg#menu"></use>
        </svg>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Интернет-магазин велосипедов - Moon</h1>
      <section class="promo">
        <div class="container promo__container">
          <div class="promo__first-part">
            <a class="promo__logo logo">
              <img src="img/logo.svg" width="68" height="21" alt="Логотип интернет-магазина Moon">
            </a>
            <h2 class="promo__title">Мы продаем велосипеды</h2>
            <p class="promo__descr">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
          <div class="promo__second-part">
            <form class="promo__form form" method="GET" action="#">
              <p class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
              <label class="form__label" for="form-name">
                <input class="form__input" type="text" name="form-name" id="form-name" placeholder="Введите Ваше Имя">
              </label>
              <label class="form__label" for="form-tel">
                <input class="form__input" type="tel" name="form-tel" id="form-tel" placeholder="Введите Ваш номер телефона">
              </label>
              <button class="form__button btn-reset">Подобрать велосипед мечты</button>
            </form>
          </div>
        </div>
      </section>
      <section class="facts">
        <div class="container facts__container">
          <h2 class="facts__title">Несколько фактов о нас</h2>
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
